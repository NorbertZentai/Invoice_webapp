<!DOCTYPE html>
<html layout:decorate="~{components/default}">
<body>

    <div class="container my-5  mt-3 mb-3" layout:fragment="content">
        <h1>Registration</h1>
            <form action="#" method="post" th:action="@{processRegistration}"  th:object="${registrationModel}">
                <div class="form-group">
                    <label class="control-label" for="username">
                        Username
                    </label>
                    <input th:field="*{username}" id="username" class="form-control" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">
                        Password
                    </label>
                    <input th:field="*{password}" id="password" class="form-control" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="repassword">
                        Password again
                    </label>
                    <input th:field="*{rePassword}" id="repassword" class="form-control" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already Registered? <a href="/" th:href="@{/login}">Login</a></span>
                </div>
            </form>
    </div>
</body>
</html>
